            <body>
            
            <div style="text-align:center">
              <h2>Image Gallery</h2>
              <p>Click on the images below:</p>
            </div>
            
            <!-- The four columns -->
            <div class="row">
              <div class="column">
                <img src="./images/paris.jpg" alt="Paris" style="width:100%" onclick="myFunction(this);">
              </div>
              <div class="column">
                <img src="./images/main.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
              </div>
              <div class="column">
                <img src="./images/castle.jpg" alt="Castle" style="width:100%" onclick="myFunction(this);">
              </div>
              <div class="column">
                <img src="./images/mount-castle.jpg" alt="Another castle on a far away land" style="width:100%" onclick="myFunction(this);">
              </div>
            </div>
            
            <div class="containerGal">
              <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
              <img id="expandedImg" style="width:100%">
              <div id="imgtext"></div>
            </div>
            
            <script>
            function myFunction(imgs) {
                var expandImg = document.getElementById("expandedImg");
                var imgText = document.getElementById("imgtext");
                expandImg.src = imgs.src;
                imgText.innerHTML = imgs.alt;
                expandImg.parentElement.style.display = "block";
            }
            </script>

    </div>
